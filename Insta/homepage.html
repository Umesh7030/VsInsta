<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Inspired UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-section {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .stat {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: gray;
        }

        .nav-links h5 {
            margin: 10px 0;
            cursor: pointer;
        }

        .nav-links h5:hover {
            color: #007bff;
        }

        .feed-section {
            margin-top: 20px;
        }

        .feed-img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .stories-section img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 10px;
            border: 2px solid #007bff;
        }

        .btn-add-photo {
            background-color: #007bff;
            color: white;
        }

        .btn-add-photo:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="profile-section text-center">
                    <img src="/Insta/1710400488478.jpg" alt="Profile" class="profile-pic">
                    <h3 class="mt-3">Umesh Chavan</h3>
                    <div c>
                        <div>
                            <div class="stat">15K</div>
                            <div class="stat-label">Posts</div>
                        </div>
                        <div>
                            <div class="stat">152K</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div>
                            <div class="stat">512</div>
                            <div class="stat-label">Following</div>
                        </div>
                    </div>
                    <div class="nav-links text-start mt-4">
                        <h5><i class="bi bi-calendar2-plus-fill"></i> Feed</h5>
                        <h5><i class="bi bi-search"></i> Explore</h5>
                        <h5><i class="bi bi-bell"></i> Notifications</h5>
                        <h5><i class="bi bi-envelope"></i> Messages</h5>
                        <h5><i class="bi bi-arrow-up-right-square-fill"></i> Direct</h5> 
                        <h5><i class="bi bi-bar-chart"></i> Stats</h5>
                        <h5><i class="bi bi-gear-wide-connected"></i> Settings</h5>
                        <h5><i class="bi bi-box-arrow-right"></i> Logout</h5>
                    </div>
                </div>
            </div>

            <!-- Main Section -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                    <input type="text" class="form-control w-75" placeholder="Search...">
                    <div class="d-flex align-items-center ms-3">
                        <i class="bi bi-bell-fill fs-4 mx-2"></i>
                        <i class="bi bi-envelope fs-4 mx-2"></i>
                        <button class="btn btn-add-photo ms-2"><i class="bi bi-plus-circle"></i> Add Photo</button>
                    </div>
                </div>

                <!-- Stories Section -->
                <div class="stories-section d-flex align-items-center mt-4">
                    <h5 class="me-3">Stories</h5>
                    <div>
                        <img src="/Insta/1710400488478.jpg" alt="Story">
                        <img src="/Insta/1711437494155.jpg" alt="Story">
                        <img src="/Insta/1715707471638.jpg" alt="Story">
                    </div>
                </div>

                <!-- Feed Section -->
                <div class="feed-section">
                    <h4 class="my-4">Feed</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <img src="/Insta/1710400488478.jpg" alt="Feed Image" class="feed-img">
                        </div>
                        <div class="col-md-6">
                            <img src="/Insta/1711437494155.jpg" alt="Feed Image" class="feed-img">
                        </div>
                        <div class="col-md-6">
                            <img src="/Insta/1715707471638.jpg" alt="Feed Image" class="feed-img">
                        </div>
                        <div class="col-md-6">
                            <img src="/Insta/1710400488478.jpg" alt="Feed Image" class="feed-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
